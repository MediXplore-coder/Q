    let questions = [];
    let used = [];
    let correctCount = 0;
    let askedCount = 0;

    function startQuiz(selectedLevel) {
      questions = allQuestions.filter(q => q.level === selectedLevel);

const saved = localStorage.getItem(`quizProgress_${selectedLevel}`);
if (saved) {
  const resume = confirm(`Du hast ein Quiz für "${selectedLevel}" begonnen. Fortsetzen?`);
  if (resume) {
    const data = JSON.parse(saved);
    used = data.used || [];
    correctCount = data.correctCount || 0;
    askedCount = data.askedCount || 0;
    wrongAnswers = data.wrongAnswers || [];
  } else {
    localStorage.removeItem(`quizProgress_${selectedLevel}`);
    used = [];
    correctCount = 0;
    askedCount = 0;
    wrongAnswers = [];
  }
} else {
  used = [];
  correctCount = 0;
  askedCount = 0;
  wrongAnswers = [];
}

      document.getElementById('level-auswahl').style.display = 'none';
      document.getElementById('frage').style.display = 'block';
      document.getElementById('antworten').style.display = 'flex';
      showNext();
    }

    function getRandomIndex() {
      if (used.length === questions.length) used = [];
      let idx;
      do {
        idx = Math.floor(Math.random() * questions.length);
      } while (used.includes(idx));
      used.push(idx);
      return idx;
    }

    function showNext() {
      if (askedCount >= questions.length) {
        showResult();
        return;
      }
      askedCount++;
      document.getElementById('fortschritt').textContent = `Frage ${askedCount} / ${questions.length}`;
      const idx = getRandomIndex();
      const q = questions[idx];
      document.getElementById('frage').textContent = q.question;
      const container = document.getElementById('antworten');
      container.innerHTML = '';
      q.answers.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.textContent = ans;
btn.onclick = () => {
  if (i === q.correct) {
    btn.classList.add('correct');
    correctCount++;
  } else {
    btn.classList.add('wrong');
    wrongAnswers.push({
      question: q.question,
      selected: q.answers[i],
      correct: q.answers[q.correct]
    });

    setTimeout(() => {
      Array.from(container.children)[q.correct].classList.add('correct');
    }, 100);
  }
  saveProgress(); //zum Speichern vom Quizfortschritt
  setTimeout(showNext, 1000); 
};
        container.appendChild(btn);
      });
    }

function showResult() {
  document.getElementById('frage').style.display = 'none';
  document.getElementById('antworten').style.display = 'none';
  const percent = Math.round((correctCount / askedCount) * 100);
  const ergebnisDiv = document.getElementById('ergebnis');

  let resultText = `Du hast ${correctCount} von ${askedCount} richtig (${percent}%)`;

  if (wrongAnswers.length > 0) {
    resultText += "<br><br><strong>Falsch beantwortete Fragen:</strong><ul>";
    wrongAnswers.forEach(item => {
      resultText += `<li><strong>Frage:</strong> ${item.question}<br>
                     <strong>Deine Antwort:</strong> ${item.selected}<br>
                     <strong>Richtige Antwort:</strong> ${item.correct}</li><br>`;
    });
    resultText += "</ul>";
  }

  ergebnisDiv.innerHTML = resultText;
  ergebnisDiv.style.display = 'block';
  document.getElementById('navigation').style.display = 'flex';
}

    

    function restart() {
      localStorage.removeItem(`quizProgress_${questions[0]?.level}`);I

      
      used = [];
      correctCount = 0;

      wrongAnswers = [];
      document.getElementById('ergebnis').style.display = 'none';

      localStorage.removeItem('quizProgress');

      used = [];
      correctCount = 0;
      askedCount = 0;
      wrongAnswers = [];
      document.getElementById('frage').style.display = 'none';
      document.getElementById('antworten').style.display = 'none';
      document.getElementById('ergebnis').style.display = 'none';
      document.getElementById('navigation').style.display = 'none';
      document.getElementById('level-auswahl').style.display = 'flex';
    }
    //Die Funktion zum Speichern vom Quizfortschritt
      function saveProgress() {
        const level = questions[0]?.level || '';
        const progress = {
          used,
          correctCount,
          askedCount,
          wrongAnswers
        };
        localStorage.setItem(`quizProgress_${level}`, JSON.stringify(progress));
      }

      const data = JSON.parse(saved);
      questions = allQuestions.filter(q => q.level === data.level);
      used = data.used || [];
      correctCount = data.correctCount || 0;
      askedCount = data.askedCount || 0;

      document.getElementById('level-auswahl').style.display = 'none';
      document.getElementById('frage').style.display = 'block';
      document.getElementById('antworten').style.display = 'flex';
      showNext();

    }
  }
});
